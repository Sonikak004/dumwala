    <script>

        document.getElementById("name").addEventListener("input", function (event) {
            let inputValue = event.target.value;
            let sanitizedValue = inputValue.replace(/[^A-Za-z]/g, '');
            if (inputValue !== sanitizedValue) {
                event.target.value = sanitizedValue;
            }
        });

        document.getElementById("mobile").addEventListener("input", function (event) {
            let inputValue = event.target.value;
            let sanitizedValue = inputValue.replace(/[^0-9]/g, ''); // Remove any characters that are not digits
            event.target.value = sanitizedValue; // Update input value
        });
        document.getElementById("franchiseForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let message = document.getElementById("message").value;

            // Your existing validation logic for name, email, and message
            // For example, checking if fields are empty

            if (!name || !email || !mobile || !message) {
                alert("Please fill in all fields.");
                return;
            }

            // Validate mobile number
            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }
            // If all fields are valid, proceed with form submission
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        this.reset();
                        document.getElementById("successMessage").style.display = "block";
                        setTimeout(function () {
                            document.getElementById("successMessage").style.display = "none";
                        }, 10000);
                    } else {
                        throw new Error('Form submission failed!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

        });

    </script>
